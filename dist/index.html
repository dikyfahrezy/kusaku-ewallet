<!doctype html>
<html>
  <head>
    <title>Index Components</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/css/main.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Red+Rose:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container max-w-[768px]">
      <div class="h-screen bg-blue-50 px-4 pb-12">
        <!-- app bar -->
        <div class="flex items-center gap-5 bg-white p-4 text-gray-900">
          <a
            href="#"
            class="hover:text-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400"
            onclick="history.back()"
          >
            <span
              class="i-material-symbols-arrow-left-alt-rounded block text-icon-md"
            ></span>
          </a>
          <p class="text-lg font-semibold">Untitled</p>
        </div>
        <!-- ./app bar -->

        <div class="h-8"></div>

        <!-- nav bar -->
        <div class="flex justify-evenly bg-white">
          <a
            href="#"
            class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"
          >
            <span
              class="i-material-symbols-home-outline-rounded inline-block text-icon-md group-hover:hidden"
            ></span>
            <span
              class="i-material-symbols-home-rounded hidden text-icon-md group-hover:inline"
            ></span>
            <span class="text-xs font-semibold">Beranda</span>
            <span></span>
          </a>
          <a
            href="#"
            class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"
          >
            <span
              class="i-material-symbols-receipt-outline-rounded inline-block text-icon-md group-hover:hidden"
            ></span>
            <span
              class="i-material-symbols-receipt-rounded hidden text-icon-md group-hover:inline"
            ></span>
            <span class="text-xs font-semibold">Riwayat</span>
            <span></span>
          </a>
          <a
            href="#"
            class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"
          >
            <span
              class="i-material-symbols-person-outline-rounded inline-block text-icon-md group-hover:hidden"
            ></span>
            <span
              class="i-material-symbols-person-rounded hidden text-icon-md group-hover:inline"
            ></span>
            <span class="text-xs font-semibold">Akun</span>
            <span></span>
          </a>
        </div>
        <!-- ./nav bar -->
      </div>
    </div>
  </body>
</html>
